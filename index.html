
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONOLITH - Next-Gen Portfolio Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #ffffff;
        --text-color: #000000;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        scroll-behavior: smooth;
        cursor: none; /* カスタムカーソルのため */
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* ノイズテクスチャのオーバーレイ */
      .noise::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-reveal {
        animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .custom-cursor {
        width: 12px;
        height: 12px;
        background: black;
        border-radius: full;
        position: fixed;
        pointer-events: none;
        z-index: 10000;
        transition: transform 0.1s ease-out, background 0.3s ease;
      }
      .custom-cursor-follower {
        width: 40px;
        height: 40px;
        border: 1px solid rgba(0,0,0,0.1);
        border-radius: 50%;
        position: fixed;
        pointer-events: none;
        z-index: 9999;
        transition: transform 0.15s ease-out;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="noise overflow-x-hidden">
    <div id="root"></div>
    <div id="cursor" class="custom-cursor hidden md:block"></div>
    <div id="cursor-follower" class="custom-cursor-follower hidden md:block"></div>
    <script>
      const cursor = document.getElementById('cursor');
      const follower = document.getElementById('cursor-follower');
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        setTimeout(() => {
          follower.style.left = (e.clientX - 14) + 'px';
          follower.style.top = (e.clientY - 14) + 'px';
        }, 50);
      });
      document.addEventListener('mousedown', () => {
        cursor.style.transform = 'scale(2.5)';
        cursor.style.background = 'white';
        cursor.style.mixBlendMode = 'difference';
      });
      document.addEventListener('mouseup', () => {
        cursor.style.transform = 'scale(1)';
        cursor.style.background = 'black';
        cursor.style.mixBlendMode = 'normal';
      });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
